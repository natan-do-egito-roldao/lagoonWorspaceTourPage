<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lagoon Workspace • Tour Inicial</title>

  <style>
    /* =========================================================
       Lagoon Workspace - Página de Intermediação (MVP)
       Fluxo: liberar acesso ao app somente após concluir o vídeo.

       Requisitos atuais:
       - Remover topbar e CTAs secundários.
       - Remover coluna/área de "O que você vai ver...".
       - Manter apenas:
         Título: "Parabéns por adquirir o Lagoon Workspace"
         Subtítulo: "Você está a um passo de tornar a sua produtividade cada vez mais sustentável."
       - Botão "Prosseguir para o app":
         * Centralizado abaixo do vídeo
         * Invisível até o vídeo terminar

       Paleta aplicada (do usuário):
       Verdes: #71b079, #196950, #10302e
       Brancos: #EEEEEE, #EDEDED, #FFFFFF
       Pretos/cinzas: #666666, #333333, #1C1C1C
       ========================================================= */

    :root{
      --green-0: #71b079; /* claro */
      --green-1: #196950; /* médio */
      --green-2: #10302e; /* profundo */

      --white-0: #FFFFFF;
      --white-1: #EEEEEE;
      --white-2: #EDEDED;

      --black-0: #1C1C1C;
      --black-1: #333333;
      --black-2: #666666;

      --bg-0: #071413; 
      --bg-1: #0A1C1B;

      --panel: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.08);

      --text-0: var(--white-0);
      --text-1: var(--white-1);
      --text-2: rgba(238,238,238,0.72);

      --shadow-0: 0 14px 40px rgba(0,0,0,0.38);
      --radius-0: 14px;
      --radius-1: 22px;

      --focus: 0 0 0 3px rgba(113,176,121,0.25);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text-0);
      background:
        radial-gradient(1100px 600px at 12% 8%, rgba(113,176,121,0.12), transparent 60%),
        radial-gradient(900px 500px at 88% 18%, rgba(25,105,80,0.18), transparent 55%),
        radial-gradient(1200px 800px at 50% 100%, rgba(16,48,46,0.45), transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      overflow-x:hidden;
    }

    .page{
      min-height:100%;
      display:grid;
      grid-template-rows: 1fr auto;
      gap: 18px;
      padding: 28px clamp(16px, 3vw, 40px) 22px;
    }

    .shell{
      display:grid;
      grid-template-columns: 1fr;
      align-items: start;
    }

    .panel{
      position: relative;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)),
        var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius-1);
      box-shadow: var(--shadow-0);
      padding: clamp(20px, 2.6vw, 30px);
      overflow:hidden;
      max-width: 980px;
      width: 100%;
      margin: 0 auto;
    }

    .panel::after{
      content: "";
      position:absolute;
      inset: -30% -10% auto auto;
      width: 340px;
      height: 340px;
      background:
        radial-gradient(circle at 30% 30%, rgba(113,176,121,0.22), transparent 55%),
        radial-gradient(circle at 70% 60%, rgba(25,105,80,0.20), transparent 60%);
      pointer-events:none;
      opacity:.9;
    }

    h1{
      font-size: clamp(22px, 2.2vw, 30px);
      margin: 0 0 8px;
      letter-spacing: -.3px;
      text-align: center;
    }

    .subtitle{
      color: var(--text-2);
      font-size: 13.5px;
      line-height: 1.45;
      margin: 0 auto 18px;
      max-width: 60ch;
      text-align: center;
    }

    .video-frame{
      border-radius: var(--radius-0);
      background: linear-gradient(135deg, rgba(113,176,121,0.08), rgba(25,105,80,0.08)), rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 12px;
    }

    video{
      width: 100%;
      height: auto;
      border-radius: 12px;
      background: #000;
      outline: none;
    }

    .progress-wrap{
      margin-top: 14px;
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items:center;
    }

    .progress-bar{
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.06);
      overflow:hidden;
    }

    .progress-fill{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--green-1), var(--green-0));
      border-radius: 999px;
      transition: width .18s ease;
    }

    .progress-label{
      font-size: 11.5px;
      color: var(--text-2);
      min-width: 88px;
      text-align:right;
    }

    .action-row{
      margin-top: 18px;
      display:flex;
      justify-content: center;
      align-items:center;
    }

    .primary{
      appearance:none;
      border: 1px solid rgba(113,176,121,0.45);
      background:
        linear-gradient(135deg, rgba(113,176,121,0.18), rgba(25,105,80,0.18)),
        linear-gradient(90deg, rgba(113,176,121,0.20), rgba(113,176,121,0.08));
      color: var(--white-0);
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 650;
      font-size: 12.8px;
      letter-spacing: .2px;
      opacity: 1;
      transition: .2s ease;
      display: none; /* invisível até concluir */
      cursor: pointer;
    }

    .primary.enabled{
      display: inline-flex;
      border-color: rgba(113,176,121,0.65);
      box-shadow: 0 0 0 1px rgba(113,176,121,0.06), 0 10px 30px rgba(0,0,0,0.25);
    }

    .primary.enabled:hover{ transform: translateY(-1px); }
    .primary:focus{ outline:none; box-shadow: var(--focus); }

    .footer{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 0 4px 6px;
      color: rgba(238,238,238,0.55);
      font-size: 10.5px;
      max-width: 980px;
      margin: 0 auto;
      width: 100%;
    }

    .footer a{
      color: rgba(238,238,238,0.75);
      text-decoration:none;
      border-bottom: 1px dashed rgba(238,238,238,0.25);
    }
    .footer a:hover{ color: var(--white-0); }

    /* Toast discreto (opcional) */
    .toast{
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: min(420px, 92vw);
      background: rgba(8, 15, 15, 0.75);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 12px 14px;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow-0);
      transform: translateY(8px);
      opacity: 0;
      pointer-events: none;
      transition: .25s ease;
    }
    .toast.show{
      transform: translateY(0);
      opacity: 1;
    }
    .toast strong{
      font-size: 11.8px;
      color: var(--text-1);
    }
    .toast span{
      display:block;
      margin-top: 2px;
      font-size: 11.2px;
      color: var(--text-2);
    }

    .play-overlay{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: rgba(0,0,0,0.55);
    border: 2px solid rgba(255,255,255,0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: .25s ease;
    z-index: 10;
  }

  .play-overlay::before{
    content: "";
    width: 0;
    height: 0;
    border-left: 26px solid white;
    border-top: 16px solid transparent;
    border-bottom: 16px solid transparent;
    margin-left: 4px;
  }

  .play-overlay:hover{
    background: rgba(0,0,0,0.72);
    transform: translate(-50%, -50%) scale(1.07);
  }

  .play-overlay.hidden{
    opacity: 0;
    pointer-events: none;
  }
  </style>
</head>
<body>
  <div class="page">

    <main class="shell">
      <section class="panel">
        <h1>Parabéns por adquirir o Lagoon Workspace</h1>
        <p class="subtitle">
          Você está a um passo de tornar a sua produtividade cada vez mais sustentável.
        </p>

        <div class="video-frame">
          <!--
            RECOMENDADO: MP4 direto.
            Troque o src abaixo pelo seu link real.
          -->
          <video id="tourVideo" preload="metadata" playsinline>
            <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4" />
            Seu navegador não suporta vídeo HTML5.
          </video>

          <button id="playOverlay" class="play-overlay"></button>

          <div class="progress-wrap">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-label" id="progressLabel">0%</div>
          </div>
        </div>

        <div class="action-row">
          <button class="primary" id="btnProceed" type="button">
            Prosseguir para o app
          </button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>Lagoon Workspace • Onboarding MVP</span>
      <span>
        <a href="#" id="btnPrivacy">Privacidade</a> ·
        <a href="#" id="btnTerms">Termos</a>
      </span>
    </footer>

  </div>

  <div class="toast" id="toast" role="status" aria-live="polite">
    <strong id="toastTitle">Status</strong>
    <span id="toastBody">Mensagem</span>
  </div>

  <script src="tourVideo.js"></script>
  
</body>
</html>
